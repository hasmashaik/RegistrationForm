<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Commerce Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/buyer/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/buyer/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buyer/orders">Orders</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/buyer/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/buyer/products/search}" method="get" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" name="keyword" class="form-control" placeholder="Search products..." th:value="${searchKeyword}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                    <div class="col-md-2">
                        <a href="/buyer/products" class="btn btn-secondary w-100">Reset</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}"></h6>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">
                            <strong th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></strong>
                            <span class="text-muted" th:text="' | Available: ' + ${product.quantity}"></span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a th:href="@{/buyer/products/view/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${products.empty}" class="alert alert-info">
            No products found.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
