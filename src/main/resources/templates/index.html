<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Welcome to Our E-Commerce Platform</h1>
                <p class="lead mb-5">Buy and sell products with ease</p>
                
                <div class="d-grid gap-3 d-md-block">
                    <a href="/register/seller" class="btn btn-primary btn-lg me-md-3">Register as Seller</a>
                    <a href="/register/buyer" class="btn btn-success btn-lg">Register as Buyer</a>
                </div>
                
                <div class="mt-4">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
